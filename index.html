<!DOCTYPE html>
<html>
  <head>
     <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
     <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
 
    <!-- Main section -->
    <div class="main">     
      <video loop autoplay>
          <source src="http://s3.amazonaws.com/codecademy-content/projects/excursion/bg.mp4" type="video/mp4">
      </video>
      <div class="content container">
        <h1>Discover hidden places in the world around you.</h1>
        <p class="btn">
            <a href=#>Download Excursion</a>
        </p>  
    </div>


    <!-- First supporting section -->
    <div class="supporting">
      <div class="container">
        <h2>Your personal travel guide.</h2>
        <p>Excursion remembers places you like, and recommends new points of interest around you.</p>
      </div>
    </div>


    <!-- Feature section -->
    <div class="feature"></div>

   
    <!-- Second supporting section -->
    <div class="supporting">
      <div class="container">
        <img src="http://s3.amazonaws.com/codecademy-content/projects/excursion/binoculars.png">
        <h2>Available for iPhone and Android</h2>
      </div>
    </div>
   
    <div class = "btm-btn">
        <p class="btn"><a href=#>Download Excursion</a></p>  
    </div> 
   
    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <p class = "pull-left">&copy Excursion</p>
      </div>
    </div>
   
  </body>
</html>
